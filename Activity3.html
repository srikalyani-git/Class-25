<html>

<head>
    <title>Printing numbers</title>
</head>

<body>
    <h1>Printing numbers</h1>
    <script>
        var i = 0
        var text = ""
        while (i < 10) {
            text += "<br>The number is : " + i
            i = i + 1
        }
        document.write(text)
    </script>
</body>

</html>
