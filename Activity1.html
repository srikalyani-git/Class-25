<html>

<head>
    <title>Data types in JS</title>
</head>

<body>
    <h1>Data types in JS</h1>
    <script>
        var a = 5
        var b = 10
        var c = 10
        var d = null
        var e
        document.write("a and b are equal : " + (a == b) + "<br>")
        document.write("b and c are equal : " + (b == c) + "<br>")
        document.write("The value of d is " + d + "<br>")
        document.write("e is " + e)
    </script>
</body>

</html>
